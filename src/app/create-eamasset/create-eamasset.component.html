<div class="col-md-8 offset-md-3"><br><br>

    <h3> Asset </h3><br>
    <form (ngSubmit)="onSubmit()">
    
    <div class="form-group row">
        <div class="col-sm-4">
    <label>Item<span style="color: red;font-weight:rgb(184, 32, 32)">*</span></label>
    <input type="text" class = "form-control" id ="item"
    [(ngModel)] = "eamasset.item" name="item">
    
    </div>
    <div class="col-sm-4">
     <label>ItemType<span style="color: red;font-weight:rgb(184, 32, 32)">*</span></label>
    <input type="text" class = "form-control" id ="itemtype"
     [(ngModel)] = "eamasset.itemtype" name="itemtype">
    </div>
    <div class="col-sm-4">
        <label for="status">Status</label>
         <select class="form-control" id="status" [(ngModel)] = "eamasset.status" name ="status">
         <option value="active">Active</option>
         <option value="inactive">Inactive</option>
         <option value="pending">Pending</option>
      </select>
        </div>
     </div>
        
     <div class="form-group row">
    <div class="col-sm-4">
     <label>UOM</label>
    <input type="text" class = "form-control" id ="uom"
    [(ngModel)] = "eamasset.uom" name="uom">
    </div>
    
    
    <div class="col-sm-4">
        <label>Quantity<span style="color: red;font-weight:rgb(184, 32, 32)">*</span></label>
       <input type="text" class = "form-control" id ="quantity"
       [(ngModel)] = "eamasset.quantity" name="quantity">
       
       </div>
       <div class="col-sm-4">
        <label>WarrantyDate</label>
       <input type="Date" class = "form-control" name ="warrantyDate"
       [(ngModel)] = "eamasset.warrantyDate">
       </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
        <label>Description<span style="color: red;font-weight:rgb(184, 32, 32)">*</span></label>
       <input type="text" class = "form-control" id ="description"
       [(ngModel)] = "eamasset.description" name="description">
       </div>
       <div class="col-sm-4">
        <label>Price</label>
       <input type="text" class = "form-control" id ="price"
       [(ngModel)] = "eamasset.price" name="price">
       </div>

        <div class="col-sm-4">
     <label>ExpiryDate</label>
    <input type="Date" class = "form-control" name ="expiryDate"
    [(ngModel)] = "eamasset.expiryDate">
    </div>
    </div>
    <div class="form-group row ">
    <div class="col-sm-4">
        <label>SerialNumber</label>
       <input type="text" class = "form-control" id ="serialnumber"
       [(ngModel)] = "eamasset.serialnumber" name="serialnumber">
       </div>
       
        <div class="col-sm-4">
        <label>ModelNumber</label>
       <input type="text" class = "form-control" id ="modelnumber"
       [(ngModel)] = "eamasset.modelnumber" name="modelnumber">
       </div>
      </div>
      
       
        
    <div class="form-group">
       <label>LongDescription</label>
       <textarea class = "form-control" id ="longDescription" rows="3"
       [(ngModel)] = "eamasset.longDescription" name="longDescription"></textarea>
       </div>
      <button class="btn btn-success" type="submit"style="background-color:blue">submit</button>&nbsp;
       <button (click)=" goToEamassetList()" class="btn btn-cancel" class="btn btn-danger" type ="cancel">cancel</button>
        </form>
          </div>
